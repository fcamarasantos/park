<!DOCTYPE html>
<html>

<head>
    <title>Fpark</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Tangerine&display=swap" rel="stylesheet">
</head>

<body>
    <!--Modal-->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitulo" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLoginTitulo">Entre na Sua Conta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail">
                        </div>
                        <div class="form-group">
                            <label for="loginSenha">Senha</label>
                            <input type="password" class="form-control" id="loginSenha">
                        </div>
                        <button type="submit" class="btn btn-primary"><a class="modal" href="cadastro.html">Entrar na Conta</a></button>
                        <small class="form-text text-muted">Esqueceu a senha? <a href="#">Clique aqui</a>.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Navegador-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-1 box-shadow">
        <a href="index.html" class="navbar-brand">
            <div class="logo ml-5">Fpark</div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir Navegação">
                        <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-putline-primary ml-md-2" href="planos.html">Planos</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-putline-primary ml-md-2" href="cadastroEmpresa.html">Cadastra Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-putline-primary ml-md-2" href="#modalLogin" data-toggle="modal" data-target="#modalLogin">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <div class="my-5 text-center">
            <h1 class="display-4 text-primary">Cadastre sua empresa</h1>
        </div>
        <div class="row">
            <form class="col-lg" action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome completo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCPF">CNPJ</label>
                        <input type="text" class="form-control" id="inputCPF" placeholder=" XXX.XXX.XXX-XX">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Endereço</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Endereço">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSenha">CEP</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="XXXXX-XXX">
                    </div>
                    <div class="form-group col-6">
                        <label for="inputEndereco">CIDADE</label>
                        <input type="text" class="form-control" id="inputEndereco" placeholder="Informe sua cidade">
                    </div>
                    <div class="form-group col-6">
                        <label for="inputCidade">Estado</label>
                        <select id="inputCidade" class="form-control">
                          <option>Selecione o Estado</option>
                          <option>Rio de Janeiro</option>
                          <option>São Paulo</option>
                          <option>Paraná</option>
                          <option>Ceará</option>
                          <option>Acre</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="inputMotos">Quantidade de vagas para motos.</label>
                        <input type="text" class="form-control" id="inputMotos" placeholder="Ex: 99">
                    </div>

                    <div class="form-group col-6">
                        <label for="inputCarros">Quantidade de vagas para carros.</label>
                        <input type="text" class="form-control" id="inputCarros" placeholder="Ex: 99">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Concordo com os <a href="#">Termos e Condições</a>.
                  </label>
                    </div>

                    <button type="submit" id="cadastra" class="btn btn-primary mx-auto btn-lg mt-3">Cadastre-se</button>
                </div>
            </form>
        </div>
        </div>
        </div>
    </section>

    <!--Footer-->
    <!--Footer-->

        <div class="container py-4">
            <div class="row justify-content-between w-100 pr-5">

                    <ul class="list-unstyled">
                        <li><a href="planos.html">Planos</a></li>
                        <li><a href="cadastro.html">Entrar</a></li>
                    </ul>
                </div>


                <div class="col-md-2 col-lg-2 mx-5 py-2">
                    <h4 class="h6">DADOS DE CONTATO</h4>
                    <ul class="list-unstyled text-secondary">
                        <li>Fpark@Fpark.com.br</li>
                        <li>13 99999-9999</li>
                        <li>De Seg. à Sex. das 6h às 23:59h</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bg-primary text-center py-3">
            <p class="mb-0">Fcamara © 2019. Alguns direitos reservados.</p>
        </div>
    </footer>
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
